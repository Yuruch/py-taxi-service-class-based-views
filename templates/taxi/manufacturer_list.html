{% extends "base.html" %}
{% block content %}
  <h1>Our Manufacturers:</h1>
  {% if manufacturer_list %}
    <table>
      <tr>
        <th>id</th>
        <th>name</th>
      </tr>
      {% for manufacturer in manufacturer_list %}
        <tr>
          <th>{{ manufacturer.id }}</th>
          <th>{{ manufacturer.name }}</th>
        </tr>
      {% endfor %}
    </table>
  {% else %}
    <p>No manufacturers found!</p>
  {% endif %}
{% endblock %}

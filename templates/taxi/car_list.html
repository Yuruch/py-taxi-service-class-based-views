{% extends "base.html" %}
{% block content %}
  <h1>Our Cars:</h1>
  {% if car_list %}
    <table>
      <tr>
        <th>id</th>
        <th>model</th>
        <th>manufacturer</th>
      </tr>
      {% for car in car_list %}
        <tr>
          <th><a href="{{ car.get_absolute_url }}">{{ car.id }}</a></th>
          <th>{{ car.model }}</th>
          <th>{{ car.manufacturer.name }}</th>
        </tr>
      {% endfor %}
    </table>
  {% else %}
    <p>No manufacturers found!</p>
  {% endif %}
{% endblock %}
